<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>네이버 :로그인</title>
  <link rel="icon" type="img/png" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="header">
  <h1>
    <a href="#" class="header__logo">
      <img src="img/download-4.png" alt="naver">
    </a>
  </h1>
  <div class="lang">
    <select name="lang" id="lang" class="sel">
      <option value="ko">한국어</option>
      <option value="en">English</option>
      <option value="cn">中文(简体)</option>
      <option value="tw">中文(台灣)</option>
    </select>
  </div>
</div>
<div id="container">
  <!--  content-->
  <div id="content">
    <form action="">
      <input type="text" class="input--text id" placeholder="아이디">
      <input type="text" class="input--text pw" placeholder="비밀번호">
      <button class="login">로그인</button>
      <div class="check_info">
        <div class="login__check">
          <input id="login__check" type="checkbox" value="off" hidden>
          <label class="ico_keep_check" for="login__check">
            로그인 상태 유지
          </label>
        </div>
        <!--        <div class="pc__check">-->
        <!--        </div>-->
      </div>
    </form>
    <div class="qr__wrap">
      <p class="title">더욱 간편한 로그인</p>
      <div class="qr__login">
        <div class="item">
          <button class="item__btn">
            <span class="text">QR코드 로그인</span>
          </button>
        </div>
        <div class="item">
          <button class="item__btn">
            <span class="text">일회용 번호 로그인</span>
          </button>
        </div>
      </div>

      <div class="disposable_login"></div>
    </div>
  </div>
</div>
</body>
</html>
